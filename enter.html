<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-block">
        <div class="card content-card">
            <h3 class="dark-text">Введите ваши данные:</h3>
            <input type="email" placeholder="Email" class="control-element">
            <input type="password" placeholder="Пароль" class="control-element">
        </div>
        <div class="card header-card">
            <h1 class="bright-text" style="font-size: 28px;">Вход</h1>
            <p class="bright-text">Для входа введите ваши данные, либо зарегестрируйтесь.</p>
        </div>
        <div class="card content-card">
            <div class="control-block">
                <button class="control-element">Войти</button>
                <button class="control-element">Регистрация</button>
            </div>
        </div>
    </div>

</body>
</html>
